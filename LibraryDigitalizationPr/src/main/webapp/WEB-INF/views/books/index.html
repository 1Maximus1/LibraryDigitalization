<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

    <div th:each="book : ${books}">
        <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
        th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfProduction()}"></a>
    </div>

    <hr/>

    <a href="/books/new">Add new book</a>
</body>
</html>
