<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{person_id}(person_id=${person.getPerson_id()})}"
    th:text="${person.getName()} + ', ' + ${person.getYear()}"></a>
</div>
<hr/>
<a href="/people/new">Create new person</a>
</body>
</html>
